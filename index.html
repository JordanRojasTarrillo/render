<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro-Mundo de Jordan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #00ffff; /* Cyan glow */
      --secondary-color: #ff00ff; /* Magenta glow */
      --text-color: #e0e0e0;
      --bg-dark: #0a0a1a;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden; /* Hide scrollbars for the particle background */
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      padding-top: 100px;
    }

    .navbar {
      background-color: rgba(10, 10, 26, 0.7); /* Semi-transparent */
      border-bottom: 2px solid var(--primary-color);
      box-shadow: 0 0 15px var(--primary-color);
    }

    .navbar-brand {
      color: var(--primary-color) !important;
      text-shadow: 0 0 10px var(--primary-color);
    }

    .card {
      background-color: rgba(20, 20, 40, 0.8); /* Semi-transparent dark card */
      border: 2px solid var(--secondary-color);
      box-shadow: 0 0 20px var(--secondary-color);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-header {
      background-color: rgba(0, 255, 255, 0.2);
      border-bottom: 2px solid var(--primary-color);
      color: var(--primary-color);
      text-shadow: 0 0 5px var(--primary-color);
    }

    .btn-astronaut {
      background-color: var(--primary-color);
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      box-shadow: 0 0 10px var(--primary-color);
      transition: all 0.3s ease;
    }

    .btn-astronaut:hover {
      background-color: var(--secondary-color);
      box-shadow: 0 0 15px var(--secondary-color), 0 0 25px var(--secondary-color);
      transform: translateY(-3px);
    }

    .footer {
      background-color: rgba(10, 10, 26, 0.7);
      border-top: 2px solid var(--secondary-color);
      box-shadow: 0 0 15px var(--secondary-color);
    }

    h1, h2 {
      text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
      color: var(--primary-color);
    }

    .glow-text {
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
    }
  </style>
</head>
<body class="bg-dark text-white">

  <div id="particles-js"></div>

  <div class="content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Astro-Mundo de Jordan üöÄ</a>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h1 class="display-3">¬°Bienvenido, Viajero Espacial! ‚ú®</h1>
      <p class="lead glow-text">Has llegado a un rinc√≥n del ciberespacio explorado por Jordan.</p>

      <div class="card mx-auto mt-5" style="max-width: 500px;">
        <div class="card-header">
          <h2 class="h4 mb-0">Comando de la Misi√≥n</h2>
        </div>
        <div class="card-body">
          <p class="card-text">Presiona el bot√≥n de lanzamiento para activar el protocolo de bienvenida.</p>
          <button class="btn btn-astronaut btn-lg mt-3" onclick="alert('¬°Activando protocolo de aterrizaje! Bienvenido, Comandante Jordan. üõ∞Ô∏è')">
            Lanzamiento
          </button>
        </div>
      </div>
    </div>

    <footer class="footer text-white text-center mt-5 p-3 fixed-bottom">
      <p>Exploraci√≥n y Desarrollo por <span class="glow-text">Jordan</span> üõ∞Ô∏è</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00ffff"
        },
        "shape": {
          "type": "star",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff00ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
